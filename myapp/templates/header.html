<!DOCTYPE html> 
{% load bootstrap4 %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grammar Expert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "header.css"%}"/>
</head>

<body>
    <nav id="mainNav" class="navbar navbar-expand-lg navbar-dark bg-dark py-2">
        <a id="homelink" class="navbar-brand d-inline-block align-top" href="{% url "homepage" %}">
            <img src="{% static "images/correct.png" %}" width="35" height="35" alt="">
            <span>Grammar Expert</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
          <a class="nav-item nav-link pr-5">Hi {{ user.username }}!</a>
          <a class="nav-item nav-link pr-2" href="{% url "logout" %}">Logout</a>
        {% else %}
            <a class="nav-item nav-link pr-5"  href="{% url "login" %}">Login</a>
            <a class="nav-item nav-link pr-2" href="{% url "signup" %}">Signup</a>
        {% endif %}
        </div>
      </div>
    </nav>
