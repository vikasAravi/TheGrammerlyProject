{% load static %}
{% include 'header.html' %}

                <div id="accordion" class="mt-4 container">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="card mb-4">
                                <div class="card-header" id="h{{question.id}}" role="button" data-toggle="collapse" data-target="#c{{question.id}}" aria-expanded="true" aria-controls="c{{question.id}}">
                                    Create a new question
                                </div>
                                <div id="c{{question.id}}" class="collapse" aria-labelledby="h{{question.id}}" data-parent="#accordion">
                                    <div class="card-body d-flex flex-wrap">
                                        <form method="post">
                                            {% csrf_token %}
                                            {% bootstrap_form form %}
                                            <input type="submit" name="commit" value="Add" tabindex="3" class="btn btn-primary btn-block">
                                        </form>
                                    </div>
                                </div>
                            </div>
                            {% for question in object_list %}
                                <div class="card">
                                    <div class="card-header" id="h{{question.id}}" role="button" data-toggle="collapse" data-target="#c{{question.id}}" aria-expanded="true" aria-controls="c{{question.id}}">
                                        <p>{{ question }}</p>
                                    </div>
                                    <div id="c{{question.id}}" class="collapse" aria-labelledby="h{{question.id}}" data-parent="#accordion">
                                        <div class="card-body">
                                            <a href="{% url 'leaderboard' question.id %}"><button class="btn btn-success">Leader board</button></a>
                                            <a href=""><button class="btn btn-success">Generate a link</button></a>
                                            <a href="{% url 'delete' question.id %}"><button class="btn btn-danger">Delete</button></a>

                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>


    {% include 'footer.html' %}
</html>
